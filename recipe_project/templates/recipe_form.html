{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>{% if create %}Create Recipe{% else %}Edit Recipe{% endif %}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-save">
            {% if create %}Create{% else %}Save Changes{% endif %}
        </button>
    </form>
</div>
{% endblock %}
