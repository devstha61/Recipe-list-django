{% extends "base.html" %}

{% block content %}
<h2 style="text-align:center; margin-bottom: 20px;">All Recipes</h2>

<div class="recipe-grid">
    {% for recipe in recipes %}
        <a href="{% url 'recipe-detail' recipe.pk %}" class="recipe-card">
            {% if recipe.image %}
                <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}">
            {% endif %}
            <h3>{{ recipe.title }}</h3>
        </a>
    {% empty %}
        <p>No recipes yet.</p>
    {% endfor %}
</div>
{% endblock %}
